<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe GameBoard</title>
  </head>
  <body>
    <table class="board-container" id="board">
      <tr>
        <td class="box-item" id="item00">00</td>
        <td class="box-item" id="item01">01</td>
        <td class="box-item" id="item02">02</td>
      </tr>
      <tr>
        <td class="box-item" id="item10">10</td>
        <td class="box-item" id="item11">11</td>
        <td class="box-item" id="item12">12</td>
      </tr>
      <tr>
        <td class="box-item" id="item20">20</td>
        <td class="box-item" id="item21">21</td>
        <td class="box-item" id="item22">22</td>
      </tr>
    </table>
  </body>
</html>
